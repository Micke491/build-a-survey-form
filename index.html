<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animal Shelter Volunteer Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Volunteer with Paws & Hearts</h1>
  <p id="description">Weâ€™re thrilled you're interested in helping us care for animals in need. Please complete the form below to join our volunteer team.</p>

  <form id="survey-form" action="https://example.com/submit" method="post">
    <label id="name-label" for="name">Full Name:</label><br/>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required /><br/><br/>

    <label id="email-label" for="email">Email Address:</label><br/>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required /><br/><br/>

    <label id="number-label" for="number">How many hours per week can you volunteer?</label><br/>
    <input type="number" id="number" name="hours" min="13" max="99" placeholder="Age" required /><br/><br/>

    <label for="dropdown">Preferred volunteer area:</label><br/>
    <select id="dropdown" name="preference" required>
      <option value="" disabled selected>Select an option</option>
      <option value="dog-walking">Dog Walking</option>
      <option value="cat-care">Cat Care</option>
    </select><br/><br/>

    <p>Have you volunteered with animals before?</p>
    <input type="radio" id="yes" name="experience" value="yes" />
    <label for="yes">Yes</label><br/>
    <input type="radio" id="no" name="experience" value="no" checked />
    <label for="no">No</label><br/><br/>

    <p>What days are you available? (Check all that apply)</p>
    <input type="checkbox" id="mon" name="availability" value="monday" />
    <label for="mon">Monday</label><br/>
    <input type="checkbox" id="tue" name="availability" value="tuesday" />
    <label for="tue">Tuesday</label><br/>
    <input type="checkbox" id="wed" name="availability" value="wednesday" />
    <label for="wed">Wednesday</label><br/>
    <input type="checkbox" id="thu" name="availability" value="thursday" />
    <label for="thu">Thursday</label><br/>
    <input type="checkbox" id="fri" name="availability" value="friday" />
    <label for="fri">Friday</label><br/>
    <input type="checkbox" id="sat" name="availability" value="saturday" />
    <label for="sat">Saturday</label><br/>
    <input type="checkbox" id="sun" name="availability" value="sunday" />
    <label for="sun">Sunday</label><br/><br/>

    <label for="comments">Tell us why you'd like to volunteer:</label><br/>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Share your thoughts..."></textarea><br/><br/>

    <button type="submit" id="submit" value="submit">Submit</button>
  </form>
</body>
</html>
